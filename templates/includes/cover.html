<div class="page-section restaurant-detail-image-section" style=" {% if vendor.user_profile.cover_photo %} background: url({{ vendor.user_profile.cover_photo.url}}) no-repeat scroll 0 0 / cover;{% endif %}">
    <!-- Container Start -->
    <div class="container">
      <!-- Row Start -->
      <div class="row">
        <!-- Column Start -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="company-info-detail">
            <div class="company-info">
              <div class="img-holder">
                <figure>
                    {% if vendor.user_profile.profile_picture %}
                      <img src="{{ vendor.user_profile.profile_picture.url }}" alt="Profile Picture">
                    {% else %}
                      <p>Add Profile Picture and Cover Photo</p>
                    {% endif %}
                  </figure>                  
              </div>

              <div class="text-holder">
                <span class="restaurant-title">{{vendor.vendor_name}}</span>
                <div class="text">
                  <i class="icon-location"></i>
                  
                  {% if vendor.user_profile.address %}
                  <p>{{ vendor.user_profile.address }}</p>
                  {% else %}
                    <p>Add address of your restaurant</p>
                  {% endif %}
                  <i class="icon-envelope"></i>
                  <p>{{ user.email }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Column End -->
      </div>
      <!-- Row End -->
    </div>
    <!-- Container End -->
  </div>
